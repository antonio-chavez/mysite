<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/scripts.js"></script>
</head>
<body onload="startTime()" >
    <div class="container">
        <div class="top">
            <div id="date"></div>
            <h1>Antonio's Personal Desktop</h1>
            <div id="clock"></div>
    </div>
        <div class="main">
           <div class="widget">
               <h3>Notes</h3>
               <div class="notes">
                    <textarea id="note-area" name="message" rows="20" cols="40"></textarea>
                    <p><button id="saveNoteBtn">Save</button></p>
               </div>
           </div>
           <div class="widget">
               <h3>Schedule</h3>
           </div>
           <div class="widget">
               <h3>Wow!</h3>
           </div>
        </div>
    </div>
</body>

<script>
    var sp = '-';
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth();
    var yyyy = today.getFullYear();

    if(dd < 10) dd = "0" + dd;
    if(mm < 10) mm = "0" + mm;

    $("#date").html(mm + sp + dd + sp + yyyy);



</script>
</html>
